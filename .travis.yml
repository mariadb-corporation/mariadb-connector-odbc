os: linux
dist: focal
sudo: true
language: c
services: docker
addons:
  hosts:
    - mariadb.example.com

cache:
  apt: true
  ccache: true
  directories:
    - $HOME/docker

before_install:
  - chmod +x .travis/s390x.sh
  - git clone https://github.com/mariadb-corporation/connector-test-machine.git
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

install:
  - |-
    if [ -z "$server_branch" ] ; then
      case $TRAVIS_OS_NAME in
        windows)
          connector-test-machine/launch.bat -t "$srv" -v "$v" -d testo
          ;;
        linux)
          source connector-test-machine/launch.sh -t "$srv" -v "$v" -d testo -l "$local" -n "$native"
          ;;
      esac
    fi


env: local=0

stages:
  - Minimal
  - name: Enterprise
    if: type = push AND fork = false
  - Community

jobs:
  fast_finish: true
  allow_failures:
    - env: srv=build
    - env: srv=xpand
    - env: srv=mysql v=5.7
    - env: srv=mysql v=8.0
    - env: srv=mariadb v=10.6
      os: windows
    - os: osx
    - os: linux
      arch: s390x
      dist: focal
    - env: srv=maxscale MAXSCALE_TEST_DISABLE=true
    - env: srv=skysql SKYSQL=true
    - env: srv=skysql-ha SKYSQL_HA=true MAXSCALE_TEST_DISABLE=true
  include:
    - stage: Minimal
      env: srv=mariadb v=10.6 local=1
      name: "CS 10.6"
    - env: srv=mariadb-es v=10.6
      name: "ES 10.6"
      if: type = push AND fork = false

    - stage: Enterprise
      env: srv=mariadb-es v=10.4
      name: "ES 10.4"
    - env: srv=mariadb-es v=10.5
      name: "ES 10.5"
    - env: srv=mariadb v=10.6 local=1 BENCH=true
      name: "benchmark"
    - env: srv=maxscale MAXSCALE_TEST_DISABLE=true
      name: "Maxscale"
    - env: srv=skysql SKYSQL=true
      name: "SkySQL"
    - env: srv=skysql-ha SKYSQL_HA=true MAXSCALE_TEST_DISABLE=true
      name: "SkySQL with replication"
    - env: srv=xpand
      name: "Xpand"


    - stage: Community
      env: srv=mariadb v=10.6
      os: windows
      language: shell
      name: "CS 10.6 - Windows"
    - env: srv=mariadb v=10.11 local=1
      name: "CS 10.11"
    - env: srv=mariadb v=10.4 local=1
      name: "CS 10.4"
    - env: srv=mariadb v=10.5 local=1
      name: "CS 10.5"
    - env: srv=mariadb v=10.10 local=1
      name: "CS 10.10"
    - env: srv=mariadb v=10.9 local=1
      name: "CS 10.9"
    - env: srv=mysql v=5.7
      name: "MySQL 5.7"
    - env: srv=mysql v=8.0
      name: "MySQL 8.0"
    - env: srv=build
      name: "CS build"
    - os: osx
      compiler: clang
      before_script:
        - brew install openssl
        - brew install libiodbc
    - os: linux
      arch: s390x
      dist: focal

script: 
  - if [ "$TRAVIS_ARCH" = "s390x" ]; then .travis/s390x.sh; fi
  - ./.travis/script.sh
